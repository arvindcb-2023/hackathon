<!doctype html>
<html lang="en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login to continue!</title>
        <style>
          body {
            /* Set background image URL */
            background-image: url("{{url_for('static', filename='img/background.jpg')}}");
            background-size: cover;
            background-position: center center;
            /* Set height to 100% of viewport */
            height: 100vh;
          }
        </style>
    </head>
    <body >
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">
                <!--<img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">-->
                FindMyProf App
              </a>
            </div>
        </nav>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
          <div class="col col-sm-4">
            <div class="card text-center">
              <div class="card-header">
                <h5>Enter your credentials here...</h5>
              </div>
              <div class="card-body">
                <form action="/" method="POST">
                  <input type="text" name="username" placeholder="Enter your username here"><br><br>
                  <input type="password" name="password" placeholder="Enter your password here"><br><br>
                  <input type="submit" class="btn btn-success" value="Login">
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
